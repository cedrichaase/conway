      $(function() {
        var canvas = $('#canvas1');
        var slider = $('#color');

        var canvasElement = document.getElementById('canvas1');
        var conwayCanvas = new ConwayCanvas(canvasElement, 32, 24);

        var toggleExec = document.getElementById('toggleExec');
        toggleExec.onclick = function(e) {
          conwayCanvas.toggleExecution();
        };

        var toggleGrid = document.getElementById('toggleGrid');
        toggleGrid.onclick = function(e) {
          conwayCanvas.toggleShowGrid();
